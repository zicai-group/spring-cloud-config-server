
server:
  port: 8888

spring:
  application:
    name: zicai-config-server

  profiles:
    active: jdbc

  cloud:
    config:
      discovery:
        enabled: true
        service-id: ${spring.application.name}
      server:
        jdbc:
          sql: SELECT prop_key, prop_value FROM app_props WHERE app_name=? AND app_env=? AND app_label=?

  datasource:
    url: jdbc:mysql://192.168.0.33:3306/config_server_test?useUnicode=true&characterEncoding=UTF-8
    username: test
    password: test
    driver-class-name: com.mysql.jdbc.Driver
    type: com.mysql.jdbc.jdbc2.optional.MysqlConnectionPoolDataSource
    schema: classpath:db/init.sql
    sql-script-encoding: utf-8

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    appname: ${spring.application.name}
    instance-id: ${spring.application.name}:${random.int(10000,50000)}
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10
