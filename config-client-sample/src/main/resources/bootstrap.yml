
server:
  port: 8899

spring:
  application:
    name: config-sample

  cloud:
    consul:
      enabled: ${spring.cloud.config.discovery.enabled}
      host: 192.168.0.34
      port: 8500
      discovery:
        enabled: true
        register: false
    config:
      name: ${spring.application.name}
      profile: test
      fail-fast: true
      uri: http://localhost:8888
      discovery:
        enabled: ${config.sync.discovery}
        service-id: zicai-config-server

management:
  security:
    enabled: false

config:
  sync:
    discovery: true
    syncUri: http://${spring.cloud.config.discovery.service-id}/published/last
#    discovery: false
#    syncUri: ${spring.cloud.config.uri}/published/last
#   refreshUri为固定值
    refreshUri: http://localhost:${server.port}/refresh
