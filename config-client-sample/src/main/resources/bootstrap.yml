
server:
  port: 8899

spring:
  application:
    name: config-sample

  cloud:
    config:
      name: ${spring.application.name}
      profile: test
      fail-fast: true
      uri: http://localhost:8888
      discovery:
        enabled: ${config.sync.discovery}
        service-id: zicai-config-server

eureka:
  client:
    enabled: ${spring.cloud.config.discovery.enabled}
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  security:
    enabled: false

config:
  sync:
    discovery: true
    syncUri: http://${spring.cloud.config.discovery.service-id}/published/last
#    discovery: false
#    syncUri: ${spring.cloud.config.uri}/published/last
#   refreshUri为固定值
    refreshUri: http://localhost:${server.port}/refresh
